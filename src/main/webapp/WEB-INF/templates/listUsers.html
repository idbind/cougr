<div class="container">

	<div ng-controller="ListUsersCtrl as uu">
		<!-- Main component for a primary marketing message or call to action -->
		<div class="page-header">
			<span>Users</span>
		</div>
		<div ng-repeat="user in uu.users">
			<table>
				<tr>
					<td><a href="#user/{{user.id}}">{{user.username}}</a></td>
				</tr>
			</table>
		</div>
	</div> 
	
	
</div> <!-- /container -->
